# Prometheus Stack Configuration
# This configures the kube-prometheus-stack which includes:
# - Prometheus
# - Grafana  
# - AlertManager
# - Node Exporter
# - Kube State Metrics

## Global Configuration
global:
  rbac:
    create: true

## Prometheus Configuration
prometheus:
  enabled: true
  
  prometheusSpec:
    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi

    # Retention settings
    retention: 30d
    retentionSize: 15GB

    # Resource limits
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

    # Service Monitor configuration
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

## Grafana Configuration
grafana:
  enabled: true
  
  # Admin credentials
  adminPassword: "admin123!"  # Change this in production
  
  # Service configuration
  service:
    type: ClusterIP
    
  # Ingress configuration (commented out, will use port-forward initially)
  ingress:
    enabled: false
    # annotations:
    #   kubernetes.io/ingress.class: alb
    #   alb.ingress.kubernetes.io/scheme: internet-facing
    #   alb.ingress.kubernetes.io/target-type: ip
    # hosts:
    #   - grafana.your-domain.com
    # tls:
    #   - secretName: grafana-tls
    #     hosts:
    #       - grafana.your-domain.com

  # Persistence
  persistence:
    enabled: true
    type: pvc
    storageClassName: gp2
    accessModes:
      - ReadWriteOnce
    size: 10Gi

  # Resource limits
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

  # Default dashboards
  defaultDashboardsEnabled: true
  
  # Additional dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

  dashboards:
    default:
      # Custom MLOps dashboard
      mlops-overview:
        gnetId: 1860  # Node Exporter Full dashboard
        revision: 29
        datasource: Prometheus
      
      # Application metrics dashboard
      application-metrics:
        gnetId: 6417  # Kubernetes Applications
        revision: 1
        datasource: Prometheus

## AlertManager Configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    # Storage configuration
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

    # Resource limits
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

## Node Exporter
nodeExporter:
  enabled: true
  
## Kube State Metrics
kubeStateMetrics:
  enabled: true

## CoreDNS
coreDns:
  enabled: true

## Kube Controller Manager
kubeControllerManager:
  enabled: true

## Kube Scheduler
kubeScheduler:
  enabled: true

## Kube Proxy
kubeProxy:
  enabled: true

## Kubelet
kubelet:
  enabled: true
  
## Default Rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverError: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeAlerting: true
    kubePrometheusNodeRecording: true
    kubernetesAbsent: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    prometheus: true
    prometheusOperator: true