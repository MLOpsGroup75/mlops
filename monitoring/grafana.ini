[server]
# HTTP port
http_port = 3000

# Domain
domain = localhost

# Serve from sub path
serve_from_sub_path = false

# User agent information
user_agent_identifier = mlops-grafana

[security]
# Default admin user and password
admin_user = admin
admin_password = admin

# Disable user signup
allow_sign_up = false

[users]
# Allow users to sign up
allow_sign_up = false

# Default role new users will be automatically assigned
auto_assign_org_role = Viewer

[auth]
# Disable login form
disable_login_form = false

[auth.anonymous]
# Enable anonymous access
enabled = false

[log]
# Log level
level = info

# Log format
format = text

[plugins]
# Allow loading unsigned plugins
allow_loading_unsigned_plugins = false

# Plugin settings
plugin_admin_enabled = true

[analytics]
# Disable check for updates
check_for_updates = false

# Disable reporting
reporting_enabled = false
